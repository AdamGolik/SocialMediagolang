<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Zdjęć</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <div class="nav-container">
        <h1>Galeria Zdjęć</h1>
        <div id="userSection">
            <button id="loginBtn" class="nav-btn">Zaloguj</button>
            <button id="registerBtn" class="nav-btn">Zarejestruj</button>
            <button id="logoutBtn" class="nav-btn hidden">Wyloguj</button>
        </div>
    </div>
</nav>

<!-- Formularze logowania i rejestracji -->
<div id="authModal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="loginForm" class="auth-form">
            <h2>Logowanie</h2>
            <input type="text" id="loginNickname" placeholder="Nazwa użytkownika">
            <input type="password" id="loginPassword" placeholder="Hasło">
            <button onclick="login()">Zaloguj</button>
        </div>
        <div id="registerForm" class="auth-form hidden">
            <h2>Rejestracja</h2>
            <input type="text" id="registerNickname" placeholder="Nazwa użytkownika">
            <input type="password" id="registerPassword" placeholder="Hasło">
            <button onclick="register()">Zarejestruj</button>
        </div>
    </div>
</div>

<!-- Formularz dodawania zdjęcia -->
<div id="uploadSection" class="hidden">
    <div class="upload-container">
        <h2>Dodaj zdjęcie</h2>
        <form id="uploadForm">
            <input type="file" id="imageFile" accept="image/*">
            <div class="checkbox-container">
                <input type="checkbox" id="isPublic">
                <label for="isPublic">Publiczne</label>
            </div>
            <button type="submit">Prześlij</button>
        </form>
    </div>
</div>

<!-- Galeria zdjęć -->
<main>
    <div id="gallery" class="gallery-container">
        <!-- Zdjęcia będą dodawane dynamicznie -->
    </div>
</main>

<div id="toast" class="toast hidden"></div>

<script src="app.js"></script>
</body>
</html>
